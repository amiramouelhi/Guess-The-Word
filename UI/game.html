<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Word</title>
    <link rel="stylesheet" href="../Style/game.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="game-box">
      <div class="chrono">
        <p id="timer">Time left: <span id="time"></span> seconds</p>
      </div>
      <h1 class="div-title">Guess the word</h1>
      <div class="hint"><b>Hint: </b><span class="given-hint"></span></div>
      <div class="secret-word">
        <span class="secret-letter"></span>
      </div>
      <form class="guess-input">
        <div class="guessing">
          <p>Guess one letter:</p>
          <input type="text" id="guessed-letter" name="letter" maxlength="1" />
        </div>
        <div class="buttons">
          <button class="submit">Submit</button>
          <input
            type="image"
            src="../Media/icons8-hint-48.png"
            id="hint-text"
            alt="Hint"
            width="48"
            height="48"
          />
        </div>
      </form>
    </section>
    <script src="../Script/game.js"></script>
  </body>
</html>
